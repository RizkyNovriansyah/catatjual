<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Penjualan Roti</title>
</head>
<body>
    <h1>Daftar Penjualan Roti</h1>
    <ul>
        {% for penjualan in penjualan %}
            <li>{{ penjualan.roti.nama }} - {{ penjualan.jumlah }} - {{ penjualan.harga_jual }}</li>
        {% endfor %}
    </ul>
</body>
</html>
