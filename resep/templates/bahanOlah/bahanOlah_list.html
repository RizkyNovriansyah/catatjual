{% extends "base.html" %}
{% block content %}

    <section class="section">
        <div class="section-header">
            <h1><i class="fas fa-glass-whiskey"></i> List Bahan Olah</h1>
            <div class="section-header-button">
                <a href="{% url 'bahan_olah_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
            </div>
        </div>
        <div class="section-body">
           
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <table id="tableBahan" class="display nowrap" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Nama Olahan</th>
                                        <th>HPP</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for bahan in bahans %}
                                    <tr>
                                        <td><a href="{% url 'bahan_olah_detail' pk=bahan.pk %}">{{ bahan.nama }}</a></td>
                                        <td>Rp.{{ bahan.harga_gram }}</td>
                                        <td>
                                            <a href="{% url 'bahan_olah_update' pk=bahan.pk %}" class="btn btn-sm btn-primary mr-2">Update</a>
                                        </td>
                                        <td>
                                            <a href="{% url 'bahan_olah_delete' pk=bahan.pk %}" class="btn btn-sm btn-danger">Delete</a>
                                        </td>
                                        
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>
    </section>

{% endblock content %}


{% block script %}
<script>
    $(document).ready(function () {
        console.log("added");
        $('#tableBahan').DataTable({
            responsive: true,
            rowReorder: {
                selector: 'td:nth-child(2)'
            }
        });
    });
</script>
{% endblock script %}
