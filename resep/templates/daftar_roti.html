<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Roti</title>
</head>
<body>
    <h1>Daftar Roti</h1>
    <ul>
        {% for roti in roti %}
            <li>Nama : {{ roti.nama }} - Bahan Baku : {{ roti.bahan_baku }} - Harga Jual : {{ roti.harga_jual }}</li>
        {% endfor %}
    </ul>
</body>
</html>
