<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bahan Detail</title>
</head>
<body>
    <h1>bahan Detail</h1>
    <p>nama: {{ bahan.nama }}</p>
    <p>resep:
        <ul>
            {% for resep in bahan.resep.all %}
                <li>{{ resep.nama }}</li>
            {% endfor %}
        </ul>
    </p>
    <a href="{% url 'bahan_list' %}">Back to bahan List</a>
</body>
</html>
