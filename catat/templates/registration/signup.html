{% block content %}
<section class="signup-section">
    <div class="container">
        <h1>Buat Akun</h1>
        <form method="post" class="signup-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <button type="submit" class="btn">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="{% url 'login' %}">Login disini</a></p>
    </div>
</section>
{% endblock content %}

<style>
/* Tambahkan gaya CSS Anda di sini */
.signup-section {
    padding: 50px 0;
    background: #f9f9f9;
}

.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.signup-form .form-group {
    margin-bottom: 15px;
}

.signup-form label {
    display: block;
    margin-bottom: 5px;
}

.signup-form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.signup-form .btn {
    width: 100%;
    padding: 10px;
    background: #007bff;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

.signup-form .btn:hover {
    background: #0056b3;
}
</style>
