{% extends "base.html" %}
{% block content %}
<div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('input[type="checkbox"]').change(function() { 
                var selectedBahans = [];
                $('input[type="checkbox"]:checked').each(function() { 
                    selectedBahans.push($(this).val()); 
                });
                $('.jumlah-bahan').remove();
                selectedBahans.forEach(function(bahanId) {
                    var namaBahan = $('#bahan_' + bahanId).next('label').text(); 
                    var inputJumlah = '<div class="form-group jumlah-bahan">' +
                                        '<label for="bahans_jumlah_' + bahanId + '">Jumlah ' + namaBahan + ':</label>' +
                                        '<input class="form-control" name="bahans_jumlah_' + bahanId + '" type="number">' +
                                      '</div>';
                    $('#jumlah-bahan-container').append(inputJumlah);
                });
            });
        });
    </script>

    <section class="section">
        <div class="section-header">
            <h1>Tambah Roti Baru</h1>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            {% comment %} <form method="post">
                                {% csrf_token %}
                                Nama:
                                <input class="form-control" name="nama" type="text">
                                <br>
                                Kode Barang:
                                <input class="form-control" name="kode_barang" type="text">
                                <br>
                                Harga Jual:
                                <input class="form-control" name="harga_jual" type="number">
                                <br>
                                <label for="bahans">Bahan yang Digunakan:</label>
                                {% for bahan in bahans %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="bahan_{{ bahan.id }}" name="bahans" value="{{ bahan.id }}">
                                    <label class="form-check-label" for="bahan_{{ bahan.id }}">{{ bahan.nama }}</label>
                                </div>
                                {% endfor %}
                                <br>
                                <div id="jumlah-bahan-container"></div>
                                <button type="submit">Simpan</button>
                            </form> {% endcomment %}
                            <select name="bahans" id="bahans" class="form-control">
                                {% for bahan in bahans %}
                                    <option value="{{ bahan.id }}">{{ bahan.nama }}</option>
                                {% endfor %}
                            </select>
                            <script>
                                function add_bahan(){
                                    var e = document.getElementById("bahans");
                                    var value = e.value;
                                    // buat get data bahan pake api, @regi

                                    console.log(value)
                                    var text = e.options[e.selectedIndex].text;
                                    
                                    let html = "<div class='card'>"+
                                        "<div class='card-body'>"+
                                        "Nama:<b>"+text+"</b>"+
                                        "<br>"+
                                        "Kode Barang:"+
                                        "<br>"+
                                        "Harga Jual:"+
                                        "<br>"+
                                        "Jumlah Satuan Pakai:"+
                                        "<input class='form-control' name='jumlah_satuan[]' type='number'>"+
                                        "<input class='form-control' name='id_bahan[]' type='number'>"+
                                        "<br>"+
                                        "<div id='jumlah-bahan-container'></div>"+
                                        "</div>"+
                                    "</div>";
                                    
                                    document.getElementById("data_card").innerHTML += html
                                    
                                }

                            </script>
                            <button onclick="add_bahan()">Tambah Bahan</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <form method="post" >
                        {% csrf_token %}
                        <button type="submit">Simpan</button>
                        <div class="card">
                            <div class="card-body">
                                Nama:
                                
                                <br>
                                Kode Barang:
                                
                                <br>
                                Harga Jual:
                                
                                <br>
                                Jumlah Satuan Pakai:
                                <input class="form-control" name="jumlah_satuan[]" type="number">
                                <input class="form-control" name="id_bahan[]" type="number">
                                <br>
                                <div id="jumlah-bahan-container"></div>
                            </div>
                        </div>

                        <div id="data_card">

                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
