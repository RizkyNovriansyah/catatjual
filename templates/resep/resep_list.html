{% extends "base.html" %}
{% block content %}
        <section class="section">
            <div class="section-header">
                <h1>Daftar Roti</h1>
            </div>
            <div class="section-body">
                <div class="row">

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Table 1</h5>
                            </div>
                            <div class="card-body">
                                <ul>
                                    {% for barang in barang_jadi %}
                                      {% comment %} <li><a href="">{{ resep.nama }}</a></li> {% endcomment %}
                                      <li><a href="{% url 'resep_detail' barang.pk %}">{{ barang.nama }}</a> hpp : {{ barang.hpp }}</li>

                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
            </div>
        </section>
    </div>
{% endblock content %}
